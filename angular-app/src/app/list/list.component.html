<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container-fluid">
<h2>Submit New Request!</h2>
  <form (submit) ='onSubmit()' class = 'formg-group' method='post'>
    Name: <input class='form-control'[(ngModel)] = 'newTask.name'type='text' name='name'>
    <br>
    Request: <input class='form-control' [(ngModel)] = 'newTask.req_goal' type='text' name='req_goal'>
    <br>
    <a><button type='submit'>Submit Request!</button></a>
  </form>
</div>
<router-outlet></router-outlet>
<div class="container-fluid">
<h2>List of all Tasks!</h2>
    <ul>
      <li *ngFor='let task of data'>
        <h5>{{task.name}}'s post</h5>
        <p>Request - {{task.req_goal}}</p>
        <p>Created : {{task.updatedAt | date:'short'}}</p>
        <a><button (click)='delete(task._id)'>Delete Request</button></a> 
        <a [routerLink]="['edit/'+task._id]"><button>Edit Request!</button></a>
        <a [routerLink]="['view/'+task._id]"><button>View Profile!</button></a>
        <hr>
      </li>
    </ul>
    </div>
